<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-bottom: 5px;
        }

        form:last-child {
            margin-top: 20px;
        }

        form:last-child input[type="submit"] {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
<h1>Sentiment Analysis</h1>
<form action="/perform_sen" method="post">
    <label>Enter the text for which you want to perform sentiment analysis:</label><br>
    <textarea name="sen_text" required></textarea><br>
    <input type="submit" value="Perform Sentiment Analysis"><br><br>
</form>

{% if response %}
    {% for i in response['sentiment'] %}
        <p align="center">{{ i + "->" + "{:.3f}".format(response['sentiment'][i]) }}</p>
    {% endfor %}
{% endif %}

<form action="/goback" method="post">
    <input type="submit" value="Go back">
</form>
</body>
</html>
