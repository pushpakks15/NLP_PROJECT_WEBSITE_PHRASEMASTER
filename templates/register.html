<!-- All the html files must be stored in the folder named "templates" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHRASEMASTER/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>PHRASEMASTER</h1>
    {% if message %}
        <p class="error">{{ message }}</p>
    {% endif %}
    <!--As soon as the user clicks on register it will redirect info to flask function perform_registration-->
    <form action="/perform_registration" method="post">
        <h3>REGISTER</h3>
        <label>Enter name</label><br>
        <input type="text" name="user_name" required><br>
        <label>Enter email</label><br>
        <input type="email" name="user_email" required><br>
        <label>Enter password</label><br>
        <input type="password" name="user_password" required><br><br>
        <input type="submit" value="Register"><br>
    </form>

    <p>
        Already a member? Login <a href="/">here</a>.
    </p>
</body>
</html>
